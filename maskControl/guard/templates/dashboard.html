<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<div>
  <h1>Guard Dashboard Page</h1>

  <div id="graph"></div>
</div>
<script>
  function rand() {
    return Math.random();
  }
  async function readJson() {
    // http://localhost:8080

    try {
      d = await fetch("live-update/sec");
      console.log(d.body());
      return d;
    } catch (e) {
      console.log(e);
    }
    let value;
    return value;
  }
  var k = 0;
  function newd() {
    $.get(
      "live-update/sec",
      function (data, status) {
        console.log(data);

        k = data.status;
      }
    );
    return k;
  }

  var time = new Date();

  var data = [
    {
      x: [time],
      y: [rand],
      mode: "lines",
      line: { color: "#80CAF6" },
    },
  ];

  Plotly.plot("graph", data);

  var cnt = 0;

  var interval = setInterval(function () {
    var time = new Date();

    var update = {
      x: [[time]],
      y: [[newd()]],
    };

    var olderTime = time.setMinutes(
      time.getMinutes() - 1
    );
    var futureTime = time.setMinutes(
      time.getMinutes() + 1
    );

    var minuteView = {
      xaxis: {
        type: "date",
        range: [olderTime, futureTime],
      },
    };

    Plotly.relayout("graph", minuteView);
    Plotly.extendTraces("graph", update, [0]);

    if (cnt === 100) clearInterval(interval);
  }, 1000);
</script>
{% endblock content %}
